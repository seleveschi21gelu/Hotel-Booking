<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Hotel: {{hotel?.name}}</title>
</head>

<body>
      <div class="container">
            <div class='col-md-8'>
                  <app-hotel-edit-presentational [hotel]="hotel"
                                                 [hotelInfo]="hotelInfo"
                                                 (addCoverPage)="invalidImageFormat($event)"
                                                 (onFileSelectedEvent)="onFileSelected($event)"
                                                 (onPictureSelectedEvent)="onPicturesSelected($event)"
                                                 (showUploadNotificationEvent)="onUploadNotification()"
                                                 (showUploadPicturesNotificationEvent)="onUploadNotification()"
                                                 (showDeletePictureMessageEvent)="onShowDeletePictureMessage()"
                                                 (addHotelEvent)="addHotel($event)"
                                                 (addHotelInfoEvent)="addHotelInfo($event)"
                                                 (hotelNameEvent)="hotelNameForFileName($event)"
                                                 (updateHotelEvent)="updateHotel($event)"
                                                 (updateHotelInfoEvent)="updateHotelInfo($event)"
                                                 (invalidFormMessage)="onInvalidatForm($event)">
                  </app-hotel-edit-presentational>
            </div>
      </div>
</body>

</html>
